{{ define "content" }}
<div class="content-center">
  <div>
    <article>
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "blog/meta.html" . }}
      </div>
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
