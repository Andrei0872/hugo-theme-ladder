<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{- partial "head.html" . -}}
    <body>
      <main class="wrapper">
        {{- partial "header.html" . -}}
        <div id="content">
          {{- block "content" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
      </main>

      {{ partial "common/analytics.html" . }}
      {{ partial "common/extensions.html" . }}
    </body>
    {{- partial "script.html" . -}}
</html>
