{{ define "content" }}
<div class="blog-wrapper" xmlns="http://www.w3.org/1999/html">
  <div>
    <div class="card-list">
      {{ range .Paginator.Pages }}
      <article>
        <div class="card">
          <h3><a href="{{ .RelPermalink }}">{{ .Params.title }}</a></h3>
          <p>
            <small>
              {{ .PublishDate.Format "January 2, 2006" }}
            </small>
            <small>
              {{ range (.GetTerms "tags") }}
              <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
              {{ end }}
            </small>
          <p>
            {{ .Summary }}
        </div>
      </article>
      {{ end -}}
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>
{{ end }}
