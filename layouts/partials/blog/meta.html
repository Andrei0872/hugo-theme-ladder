<div>
  <small>
    {{ .Date | time.Format ":date_long" }}&nbsp;· {{ i18n "word_count" .WordCount -}}&nbsp;· {{ i18n "reading_time"
    .ReadingTime -}}
  </small>

  {{ if .Site.Params.options.showMetaTags -}}
  <small>
    {{ with .GetTerms "tags"}}
    ·
    {{ end }}
  </small>

  <ul class="tags-container">
    {{ range (.GetTerms "tags") }}
    <li class="tag">
      <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</div>
